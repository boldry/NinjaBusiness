<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F4C81"/>
      <stop offset="100%" stop-color="#2D7DD2"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2BB3BF"/>
      <stop offset="100%" stop-color="#0AA3A3"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C4DFF"/>
      <stop offset="100%" stop-color="#5B30E6"/>
    </linearGradient>
    <style>
      .title { font: 700 22px/1.3 'Segoe UI', Arial, sans-serif; fill: #0F172A; }
      .label { font: 600 18px/1.3 'Segoe UI', Arial, sans-serif; fill: #0B1220; }
      .sub   { font: 400 14px/1.3 'Segoe UI', Arial, sans-serif; fill: #12243A; }
      .small { font: 400 12px/1.3 'Segoe UI', Arial, sans-serif; fill: #3A516D; }
      .box   { rx: 14; ry: 14; }
      .pill  { rx: 12; ry: 12; }
    </style>
  </defs>

  <!-- Title -->
  <text x="50" y="48" class="title">Dobbs AI Venture Fund → Ninja Concepts Foundry (ADF) → Portfolio Ventures</text>
  <text x="50" y="74" class="small">Capital → Repeatable Operating Platform → Compounding Portfolio Value</text>

  <!-- Fund box -->
  <rect x="50" y="110" width="330" height="140" fill="url(#g1)" class="box"/>
  <text x="70" y="160" class="label" fill="#FFFFFF">Dobbs AI Venture Fund (LP Capital)</text>
  <text x="70" y="190" class="sub" fill="#E6F0FF">• $15M vehicle • 12% pref • 80/20 split</text>
  <text x="70" y="212" class="sub" fill="#E6F0FF">• 36‑month deployment across 10–12 ventures</text>

  <!-- Arrow to Foundry -->
  <path d="M 380 180 L 510 180" stroke="#0F4C81" stroke-width="3"/>
  <polygon points="510,180 500,174 500,186" fill="#0F4C81"/>
  <text x="395" y="170" class="small">capital + mandate</text>

  <!-- Foundry box -->
  <rect x="520" y="110" width="340" height="220" fill="url(#g2)" class="box"/>
  <text x="540" y="150" class="label" fill="#05282C">Ninja Concepts</text>
  <text x="540" y="176" class="sub" fill="#05282C">Venture Foundry & Operating Platform</text>
  <text x="540" y="206" class="small" fill="#06383D">Agentic Development Framework (ADF):</text>
  <text x="560" y="226" class="small" fill="#06383D">• Orchestration (agents/tools, eval, obs)</text>
  <text x="560" y="244" class="small" fill="#06383D">• Data & Retrieval (vector, governance)</text>
  <text x="560" y="262" class="small" fill="#06383D">• Security & Compliance (SOC2‑aligned)</text>
  <text x="560" y="280" class="small" fill="#06383D">• UX Kits (chat/workflows, mobile/web)</text>
  <text x="560" y="298" class="small" fill="#06383D">• Integrations (SFDC, 365, Slack, Stripe)</text>

  <!-- Arrows to ventures -->
  <path d="M 860 240 C 920 240, 950 240, 980 240" stroke="#0AA3A3" stroke-width="3" fill="none"/>
  <polygon points="980,240 970,234 970,246" fill="#0AA3A3"/>

  <!-- Venture boxes -->
  <rect x="990" y="190" width="160" height="60" fill="url(#g3)" class="pill"/>
  <text x="1008" y="224" class="sub" fill="#FFFFFF">Venture A (Ninja Notes)</text>

  <rect x="990" y="270" width="160" height="60" fill="url(#g3)" class="pill"/>
  <text x="1008" y="304" class="sub" fill="#FFFFFF">Venture B (Omni Suite)</text>

  <rect x="990" y="350" width="160" height="60" fill="url(#g3)" class="pill"/>
  <text x="1008" y="384" class="sub" fill="#FFFFFF">Venture C (Sona)</text>

  <!-- Footer note -->
  <text x="50" y="500" class="small">Shared ADF + services reduce time & cost (target up to 50% faster; validation in progress).</text>
</svg>


